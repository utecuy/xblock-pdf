<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
  <ul class="list-input settings-list">

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_display_name">Nombre</label>
        <input class="input setting-input" id="pdf_edit_display_name" value="{{ display_name }}" type="text">
      </div>
      <span class="tip setting-help">Este nombre se muestra encima del PDF</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_url">PDF URL</label>
        <input class="input setting-input" id="pdf_edit_url" value="{{ url }}" type="text">
      </div>
      <span class="tip setting-help">La URL del archivo PDF</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_allow_download">Permitir descarga del PDF</label>
        <select class="input setting-input" id="pdf_edit_allow_download">
          <option value="True" {% if allow_download %}selected{% endif %}>True</option>
          <option value="False" {% if not allow_download %}selected{% endif %}>False</option>
        </select>
      </div>
      <span class="tip setting-help">Muestra un link de descarga del archivo PDF</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_source_text">Texto del link al documento fuente</label>
        <input class="input setting-input" id="pdf_edit_source_text" value="{{ source_text }}" type="text" placeholder="Default : Descargar documento fuente">
      </div>
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_source_url">URL del documento fuente</label>
        <input class="input setting-input" id="pdf_edit_source_url" value="{{ source_url }}" type="text">
      </div>
      <span class="tip setting-help">Link al documento fuente (Power point, work, etc)</span>
    </li>

  </ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary action-save">Guardar</a>
      </li>
      <li class="action-item">
        <a href="#" class="button action-cancel">Cancelar</a>
      </li>
    </ul>
  </div>
</div>
